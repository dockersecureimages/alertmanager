global:
  resolve_timeout: 1m
route:
  receiver: 'slack-all'
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 30m
  #group_by: [server]
  routes:
   - match:
       server: PROD
     receiver: 'slack-prod'
   - match:
       server: DEMO
     receiver: 'slack-prod'
   - match:
       server: DEV|TEST|UAT|SHARED
     receiver: 'slack-all'
receivers:
  - name: 'slack-all'
    slack_configs:
      - send_resolved: true
        title: '{{ template "custom_slack_title" . }}'
        text: '{{ template "custom_slack_message" . }}'
        username: '${SLACK_USERNAME}'
        channel: '#${SLACK_CHANNEL_ALL}'
        api_url: '${SLACK_WEBHOOK_ALL}'
        http_config:
          tls_config:
            insecure_skip_verify: true
  - name: 'slack-prod'
    slack_configs:
      - send_resolved: true
        title: '{{ template "custom_slack_title" . }}'
        text: '{{ template "custom_slack_message" . }}'
        username: '${SLACK_USERNAME}'
        channel: '#${SLACK_CHANNEL_PROD}'
        api_url: '${SLACK_WEBHOOK_PROD}'
        http_config:
          tls_config:
            insecure_skip_verify: true
templates:
  - /etc/alertmanager/notifications.tmpl
